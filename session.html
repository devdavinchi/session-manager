<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sessions</title>
    <link rel="stylesheet" href="session.css" />
    nk
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>Sessions</h1>
      </div>

      <!-- Simple Date Display -->
      <div class="date-display">
        <h2 id="current-date">Today</h2>
      </div>

      <!-- Sessions Section -->
      <div class="sessions">
        <div class="session-items" id="session-items">
          <!-- Session items will be populated by JavaScript -->
        </div>

        <div class="progress-section">
          <div class="progress-circle">
            <svg width="80" height="80">
              <circle
                cx="40"
                cy="40"
                r="32"
                stroke="#f3f4f6"
                stroke-width="4"
                fill="none"
              ></circle>
              <circle
                id="progress-bar"
                cx="40"
                cy="40"
                r="32"
                stroke="#111827"
                stroke-width="4"
                fill="none"
                stroke-linecap="round"
              ></circle>
            </svg>
          </div>
          <div class="progress-percentage" id="progress-percentage">0%</div>
          <div class="session-count" id="session-count">0 sessions</div>
        </div>

        <button id="add-session-btn">Add Session</button>
      </div>
    </div>

    <script src="session.js"></script>
  </body>
</html>
